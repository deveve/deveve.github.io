<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">

	<title>Radio</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="style.css" media="screen">
<meta name="robots" content="noindex,follow" />
</head>

<body> 
    <div align="center" class="audio-player">
		<h1>Indie dance radio by deveve</h1>
		<img class="cover" src="img/cover.png" alt="">
		<audio id="audio-player" src="https://pub1.diforfree.org:8000/di_indiedance_hi" type="audio/mp3" controls="controls" autoplay></audio>
	</div>

	<script>
		$(document).ready(function() {
			$('#audio-player').mediaelementplayer({
				alwaysShowControls: true,
				features: ['playpause','volume','progress'],
				audioVolume: 'horizontal',
				audioWidth: 400,
				audioHeight: 100
			});
		});
        </script> 
</body>
</html>
